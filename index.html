<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASUAL GAME</title>
    <style>
        :root { --primary: #00d2ff; --bg: #121212; --card: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 50px; }
        
        /* 导航 */
        nav { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .logo { font-size: 20px; font-weight: bold; color: var(--primary); }
        .search-box { background: #333; border: none; padding: 8px 15px; border-radius: 20px; color: white; width: 200px; }

        /* 游戏网格 */
        .container { padding: 20px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .game-card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; text-decoration: none; color: white; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,210,255,0.3); }
        .game-card img { width: 100%; height: 120px; object-fit: cover; }
        .info { padding: 10px; text-align: center; }
        .title { font-size: 14px; font-weight: bold; margin-bottom: 5px; }
        .tag { font-size: 11px; color: #888; }
    </style>
</head>
<body>

<nav>
    <div class="logo">CASUAL GAME</div>
    <!-- <input type="text" id="searchInput" class="search-box" placeholder="搜索游戏..." oninput="searchGames()"> -->
</nav>

<div class="container" id="gameGrid">
    </div>

<script>
    // 这里就是你的“本地数据库”，想加游戏直接在这里复制一行
    const GAMES = [
        { id: 1, title: "Red and Blue", tag: "益智冒险", img: "game_1.jpg", url: "game_1/index.html" },
        { id: 2, title: "Frog eat Fly", tag: "经典动作", img: "game_2.jpg", url: "game_2/index.html" },
        { id: 3, title: "割绳子", tag: "休闲益智", img: "https://picsum.photos/200/150?3", url: "https://m.7k7k.com/player/196160.htm" },
        { id: 4, title: "切水果", tag: "解压神作", img: "https://picsum.photos/200/150?4", url: "https://m.7k7k.com/player/196158.htm" },
        { id: 5, title: "台球大师", tag: "体育竞技", img: "https://picsum.photos/200/150?5", url: "https://m.7k7k.com/player/196150.htm" }
    ];

    function renderGames(data) {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = data.map(game => `
            <a href="play.html?id=${game.id}" class="game-card">
                <img src="${game.img}" alt="${game.title}">
                <div class="info">
                    <div class="title">${game.title}</div>
                    <div class="tag">${game.tag}</div>
                </div>
            </a>
        `).join('');
    }

    function searchGames() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const filtered = GAMES.filter(g => g.title.toLowerCase().includes(keyword));
        renderGames(filtered);
    }

    // 首次进入页面加载全部游戏
    renderGames(GAMES);
</script>

</body>
</html>
