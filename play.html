<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在游戏 - GAME BOX</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 10px 20px; background: #1a1a1a; display: flex; align-items: center; gap: 20px; }
        .back-btn { color: #888; text-decoration: none; font-size: 20px; }
        
        .game-area { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .footer-tools { padding: 15px; background: #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
        .full-btn { background: #00d2ff; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-btn">✕</a>
    <h3 id="gameTitle">加载中...</h3>
</header>

<div class="game-area">
    <iframe id="gameIframe" src=""></iframe>
</div>

<div class="footer-tools">
    <div id="gameTag" style="color: #888; font-size: 14px;">游戏载入中</div>
    <button class="full-btn" onclick="goFull()">全屏玩</button>
</div>

<script>
    // 这里的数组必须和首页的一模一样
    const GAMES = [
        { id: 1, title: "Red and Blue", tag: "益智冒险", url: "game_1/index.html" },
        { id: 2, title: "Frog eat Fly", tag: "经典动作", url: "game_2/index.html" },
        { id: 3, title: "割绳子", tag: "休闲益智", url: "https://m.7k7k.com/player/196160.htm" },
        { id: 4, title: "切水果", tag: "解压神作", url: "https://m.7k7k.com/player/196158.htm" },
        { id: 5, title: "台球大师", tag: "体育竞技", url: "https://m.7k7k.com/player/196150.htm" }
    ];

    // 获取 URL 里的 ID
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));

    // 查找并展示游戏
    const game = GAMES.find(g => g.id === id);
    if (game) {
        document.getElementById('gameTitle').innerText = game.title;
        document.getElementById('gameTag').innerText = "分类：" + game.tag;
        document.getElementById('gameIframe').src = game.url;
        document.title = game.title + " - 正在游玩";
    } else {
        alert("游戏未找到");
        location.href = 'index.html';
    }

    // 全屏功能
    function goFull() {
        const frame = document.getElementById('gameIframe');
        if (frame.requestFullscreen) frame.requestFullscreen();
        else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
        else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
    }
</script>

</body>
</html>
